<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="chipGrad1">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="chipGrad2">
      <stop offset="0%" style="stop-color:#0000FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000080;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="chipGrad3">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Stack of Casino Chips -->
  <!-- Bottom Chip -->
  <ellipse cx="50" cy="70" rx="25" ry="8" fill="url(#chipGrad3)" />
  <ellipse cx="50" cy="70" rx="20" ry="6" fill="none" stroke="#FFD700" stroke-width="1" />
  <text x="50" y="73" text-anchor="middle" font-size="8" fill="#FFD700">$100</text>
  
  <!-- Middle Chip -->
  <ellipse cx="50" cy="60" rx="25" ry="8" fill="url(#chipGrad2)" />
  <ellipse cx="50" cy="60" rx="20" ry="6" fill="none" stroke="#FFFFFF" stroke-width="1" />
  <text x="50" y="63" text-anchor="middle" font-size="8" fill="#FFFFFF">$50</text>
  
  <!-- Top Chip -->
  <ellipse cx="50" cy="50" rx="25" ry="8" fill="url(#chipGrad1)" />
  <ellipse cx="50" cy="50" rx="20" ry="6" fill="none" stroke="#FFFFFF" stroke-width="1" />
  <text x="50" y="53" text-anchor="middle" font-size="8" fill="#FFFFFF">$25</text>
  
  <!-- Chip Details -->
  <!-- Diamond patterns on chips -->
  <rect x="45" y="47" width="10" height="6" fill="none" stroke="#FFFFFF" stroke-width="0.5" transform="rotate(45 50 50)" />
  <rect x="45" y="57" width="10" height="6" fill="none" stroke="#FFD700" stroke-width="0.5" transform="rotate(45 50 60)" />
  <rect x="45" y="67" width="10" height="6" fill="none" stroke="#FFD700" stroke-width="0.5" transform="rotate(45 50 70)" />
</svg>
