<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="slotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Slot Machine Body -->
  <rect x="20" y="10" width="60" height="80" rx="10" fill="url(#slotGrad)" stroke="#FFD700" stroke-width="3" />
  
  <!-- Top Marquee -->
  <rect x="25" y="15" width="50" height="15" rx="5" fill="#000000" />
  <text x="50" y="25" text-anchor="middle" font-size="8" font-weight="bold" fill="#FFD700">JACKPOT</text>
  
  <!-- Reels -->
  <!-- Reel 1 -->
  <rect x="30" y="35" width="15" height="25" rx="3" fill="#FFFFFF" stroke="#000000" stroke-width="1" />
  <circle cx="37.5" cy="47.5" r="6" fill="#FF0000" />
  <text x="37.5" y="50" text-anchor="middle" font-size="8" font-weight="bold" fill="#FFFFFF">7</text>
  
  <!-- Reel 2 -->
  <rect x="50" y="35" width="15" height="25" rx="3" fill="#FFFFFF" stroke="#000000" stroke-width="1" />
  <circle cx="57.5" cy="47.5" r="6" fill="#0000FF" />
  <text x="57.5" y="51" text-anchor="middle" font-size="10" fill="#FFFFFF">üçí</text>
  
  <!-- Reel 3 -->
  <rect x="70" y="35" width="15" height="25" rx="3" fill="#FFFFFF" stroke="#000000" stroke-width="1" />
  <circle cx="77.5" cy="47.5" r="6" fill="#00FF00" />
  <text x="77.5" y="51" text-anchor="middle" font-size="10" fill="#000000">üîî</text>
  
  <!-- Lever -->
  <rect x="75" y="20" width="8" height="40" rx="4" fill="#FFD700" stroke="#FFA500" stroke-width="1" />
  <circle cx="79" cy="15" r="6" fill="#FF0000" stroke="#8B0000" stroke-width="1" />
  
  <!-- Control Panel -->
  <rect x="25" y="65" width="50" height="20" rx="5" fill="#000000" />
  <rect x="30" y="70" width="15" height="10" rx="3" fill="#00FF00" />
  <text x="37.5" y="77" text-anchor="middle" font-size="6" fill="#000000">SPIN</text>
  <rect x="50" y="70" width="15" height="10" rx="3" fill="#FF0000" />
  <text x="57.5" y="77" text-anchor="middle" font-size="6" fill="#FFFFFF">BET</text>
  
  <!-- Coin Slot -->
  <rect x="45" y="62" width="10" height="3" fill="#000000" />
