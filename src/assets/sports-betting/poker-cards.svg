<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Poker Cards Spread -->
  <!-- Card 1 -->
  <rect x="10" y="20" width="40" height="60" rx="5" fill="url(#cardGrad)" stroke="#000000" stroke-width="1" transform="rotate(-15 30 50)" />
  <text x="30" y="50" text-anchor="middle" font-size="20" font-weight="bold" fill="#FF0000" transform="rotate(-15 30 50)">♥</text>
  
  <!-- Card 2 -->
  <rect x="25" y="25" width="40" height="60" rx="5" fill="url(#cardGrad)" stroke="#000000" stroke-width="1" transform="rotate(-5 45 55)" />
  <text x="45" y="55" text-anchor="middle" font-size="20" font-weight="bold" fill="#000000" transform="rotate(-5 45 55)">♠</text>
  
  <!-- Card 3 -->
  <rect x="40" y="20" width="40" height="60" rx="5" fill="url(#cardGrad)" stroke="#000000" stroke-width="1" />
  <text x="60" y="50" text-anchor="middle" font-size="20" font-weight="bold" fill="#FF0000">♦</text>
  
  <!-- Card 4 -->
  <rect x="55" y="25" width="40" height="60" rx="5" fill="url(#cardGrad)" stroke="#000000" stroke-width="1" transform="rotate(5 75 55)" />
  <text x="75" y="55" text-anchor="middle" font-size="20" font-weight="bold" fill="#000000" transform="rotate(5 75 55)">♣</text>
  
  <!-- Card 5 -->
  <rect x="70" y="20" width="40" height="60" rx="5" fill="url(#cardGrad)" stroke="#000000" stroke-width="1" transform="rotate(15 90 50)" />
  <text x="90" y="50" text-anchor="middle" font-size="18" font-weight="bold" fill="#FF0000" transform="rotate(15 90 50)">A</text>
</svg>
