<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="wheelGrad">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CD5C5C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </radialGradient>
  </defs>
  <!-- Roulette Wheel Outer Circle -->
  <circle cx="50" cy="50" r="40" fill="url(#wheelGrad)" stroke="#FFD700" stroke-width="3" />
  
  <!-- Inner Circles -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="#FFD700" stroke-width="2" />
  <circle cx="50" cy="50" r="20" fill="none" stroke="#FFD700" stroke-width="2" />
  <circle cx="50" cy="50" r="10" fill="none" stroke="#FFD700" stroke-width="1" />
  
  <!-- Wheel Spokes -->
  <line x1="50" y1="10" x2="50" y2="90" stroke="#FFD700" stroke-width="2" />
  <line x1="10" y1="50" x2="90" y2="50" stroke="#FFD700" stroke-width="2" />
  <line x1="20" y1="20" x2="80" y2="80" stroke="#FFD700" stroke-width="1" />
  <line x1="80" y1="20" x2="20" y2="80" stroke="#FFD700" stroke-width="1" />
  
  <!-- Center Circle -->
  <circle cx="50" cy="50" r="8" fill="#FFD700" />
  
  <!-- Numbers around the wheel -->
  <text x="50" y="15" text-anchor="middle" font-size="8" fill="#FFFFFF">0</text>
  <text x="75" y="25" text-anchor="middle" font-size="6" fill="#FFFFFF">32</text>
  <text x="85" y="50" text-anchor="middle" font-size="6" fill="#FFFFFF">15</text>
  <text x="75" y="75" text-anchor="middle" font-size="6" fill="#FFFFFF">19</text>
  <text x="50" y="85" text-anchor="middle" font-size="6" fill="#FFFFFF">4</text>
  <text x="25" y="75" text-anchor="middle" font-size="6" fill="#FFFFFF">21</text>
  <text x="15" y="50" text-anchor="middle" font-size="6" fill="#FFFFFF">2</text>
  <text x="25" y="25" text-anchor="middle" font-size="6" fill="#FFFFFF">25</text>
</svg>
