<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="ballGrad">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC4125;stop-opacity:1" />
    </radialGradient>
  </defs>
  <!-- Basketball Circle -->
  <circle cx="50" cy="50" r="35" fill="url(#ballGrad)" />
  
  <!-- Basketball Lines -->
  <!-- Vertical Line -->
  <line x1="50" y1="15" x2="50" y2="85" stroke="#000000" stroke-width="2" />
  
  <!-- Horizontal Line -->
  <line x1="15" y1="50" x2="85" y2="50" stroke="#000000" stroke-width="2" />
  
  <!-- Curved Lines -->
  <path d="M 20 30 Q 50 40 80 30" stroke="#000000" stroke-width="2" fill="none" />
  <path d="M 20 70 Q 50 60 80 70" stroke="#000000" stroke-width="2" fill="none" />
  
  <!-- Basketball Texture Dots -->
  <circle cx="35" cy="35" r="1" fill="#000000" />
  <circle cx="65" cy="35" r="1" fill="#000000" />
  <circle cx="35" cy="65" r="1" fill="#000000" />
  <circle cx="65" cy="65" r="1" fill="#000000" />
  <circle cx="50" cy="25" r="1" fill="#000000" />
  <circle cx="50" cy="75" r="1" fill="#000000" />
</svg>
